{% extends "template.html" %}
{% block content %}
    <h1>Welcome to FlaskTaskr</h1>
    <h3>Please login to access your task list.</h3>
    <form method="POST" action="/">
        <p>{{ form.name.label }}: {{ form.name }}&nbsp;&nbsp;{{ form.password.label }}: {{ form.password }}</p>
        <input type="submit" value="Submit">
    </form>
    <p><em>Use 'admin' for the username and password.</em>
    <br /><em>Need an account? </em><a href="/register">Sign Up!!</a></p>
{% endblock %}
